  <script>
    "use strict";
    class Chap4 extends Menu {
      constructor() {
        super();
        this.JOURNAL = JOURNAL;
        this.EVENTS = EVENTS;
      }
      correlation(evt) {
        return phi(window.tableFor(evt))
      }
      analyze(val) {
        return window.analyze(val)
      }
      tableFor(evt) {
        return window.tableFor(evt)
      }
    }

    var a, b, c, d, s;  //global variables
    function init() {
      let len = 123, name = "Circle", pi = Math.PI
      a = [0, 11, "22", "abc"]
      c = { len, name, pi }
      d = new Date()
      s = "Small is beautiful"
      MENU = { a, c, d, s, window } //global
      //make MENU a Menu instance
      Object.setPrototypeOf(MENU, Menu.prototype)
      display(MENU);
      display(new Chap4());
      display(new Chap6());
      display(new Quiz());

    function question1_1() {

      for (let x of JOURNAL) {
        for (let y of x.events) {
          if (!y.includes("work") || !y.includes("weekend")) {
            myTextarea.innerText += x.events + '\n'
            break
          }

        }

      }
    }


    function question1_2() {
      let number = 0;
      let search = (document.getElementById("event").value);
      let m = new Map();
      for (let x of JOURNAL) {
        for (let y of x.events) {
          if (y.includes("weekend")) {
            
            m.set(x.events, number)
          }

        }

      }

      m.forEach((values, keys) => {
        for (let x of keys) {
          if (x == search) {
            console.log("bulundu");
            number++;
          }
        }
      });
      
      
      myTextarea2.innerText += number + '\n'
      console.log(m)
      //document.getElementById('data1').value +=x.events+'\n';
    }

    function convertCM() {
      let length = new Convert(Number(cm.value).toFixed(1));
      inch.value = length.inch

    }

    function convertInch() {
      let length = new Convert();
      length.inch = Number(inch.value).toFixed(1)
      cm.value = length.cm
    }
    docName.innerText = "Inspector " + VERSION;
    try {

      inp.value = "new Date()";

    }
